<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..">
            <img class="search-btn" src="images/search.png" alt="" srcset="">
        
        </header>
        <main>
            <div class="error">LIVE WEATHER OF YOUR CITY</div>
        </main>

        <main id="mainSection">
           

            <section class="location">
                <div class="city">Your City</div>
                <div class="date">Date </div>
            </section>
            <div class="current">
                <div class="temp">Temp <span></span></div>

                <strong>Feels Like: </strong>
                <div class="feels-like"> </div>
                <div class="weather">Type</div>

                <small class="weather-description">Description</small>

            </div>

  



        </main>

                <img src="images/contact.png" alt="" srcset="">
                </a></p>
        </div>



    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
